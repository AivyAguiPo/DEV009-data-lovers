<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon go</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="contenedor">
      <div class="logo">
        <h1><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" />
        </h1>
      </div>
      <nav class="sections">
        <ul>
          <li><a id="Genebest">Generaciones</a></li>
          <li><a class="Genebest">Mejores 10</a></li>
        </ul>
      </nav>
    </div>
    <p class="interview">Aquí podrás encontrar las increíbles dos primeras generaciónes del juego Pokémon go.</p>
    <!-- boton para buscar por nombre y numero-->
    <div id="searchs">
      <p >Buscar por nombre:</p>
      <input type="search" placeholder="Buscar" id="pokeNames">
      <br><br>
    </div>
    <!-- menu desplegable para seleccionae-->
    <p >Ordenar por: </p>
    <select id="menu">
      <option value="az">A-Z</option>
      <option value="za">Z-A</option>
      <option value="numberMayor">numero mayor</option>
      <option value="numberMenor">numero inferior</option>
    </select>
    <div id="result"></div>
  </header>
  <main id="targets">
  </main>
  <footer>
    <p class="by">By Jarianna & Aivy.</p>
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
